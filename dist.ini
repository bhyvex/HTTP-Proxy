[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
filename = TODO
match    = \.patch$
match    = mess/.*
match    = cover_db
match    = html/.*

[AutoPrereqs]

[Test::ReportPrereqs]

[MetaResources]
repository.web    = http://github.com/book/HTTP-Proxy
repository.url    = http://github.com/book/HTTP-Proxy.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=HTTP-Proxy
bugtracker.mailto = bug-http-proxy@rt.cpan.org

[MetaJSON]

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

