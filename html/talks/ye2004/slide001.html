<h1>What is HTTP::Proxy?</h1>

<p>HTTP::Proxy is a web proxy written in pure Perl.</p>
<p>And quite simple to use:</p>
<pre>    #!/usr/bin/perl -w
    <span class="k">use</span> <span class="w">HTTP::Proxy</span><span class="sc">;</span>
    <span class="k">use</span> <span class="w">strict</span><span class="sc">;</span>
    
    <span class="c"># a very simple proxy</span>
    <span class="w">HTTP::Proxy</span><span class="w">-&gt;new</span><span class="w">-&gt;start</span><span class="sc">;</span></pre>
