<h1>Security considerations</h1>

<ul>
<li>
<p>By default, the proxy listens on 127.0.0.1</p>
</li>
<li>
<p>If you make it listen on any other interface, you should (OK, <i>must</i>)
add an authentication filter, so as not to become an open proxy</p>
</li>
</ul>
